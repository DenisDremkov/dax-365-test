<div class="content">
  <dax365-logo></dax365-logo>

  <form [formGroup]="formGroup">
    
    <div class="form-group">
      <div class="dax365-input-title">name</div>
      <input 
        type="text" 
        placeholder="login" 
        class  = "dax365-input"
        formControlName="username">
    </div>
    
    <div class="form-group">
      <div class="dax365-input-title">description</div>
      <textarea 
        rows="4"
        type="text" 
        placeholder="password" 
        formControlName="password"
        class  = "dax365-input">
      </textarea>
    </div>
  </form>

  <button 
    type = "button"
    class = "dax365-btn dax365-btn-primary"
    (click)="login()">
    save
  </button>
</div>
