<div class="inner-content dax365-flex-sb-c">
  
  <div>
    <div><b>Category: </b>{{categoryName$ | async}}</div>
    <div><b>Name: </b>{{data.name}}</div>
    <div><b>Description: </b>{{data.description}}</div>
    <div><small><b>createdAt: </b>{{data.date | date: 'd MMMM, h:mm'}}</small></div>
  </div>

  <div>

    <dax365-shoppings-item-edit-btn
      [data]="data">
    </dax365-shoppings-item-edit-btn>
    
    <button 
      type = "button" 
      class="dax365-btn-icon"
      [disabled]="inProgress" 
      (click)="onDelete()">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
</div>
