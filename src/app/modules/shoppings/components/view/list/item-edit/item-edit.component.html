
 
<ng-template #tmpl>
  
  <dax365-modal-header 
    [title]="'Edit item'" 
    [modalRef]="modalRef">
  </dax365-modal-header>
  
  <div class="modal-body">
    <dax365-shopping-item-options 
      [data]="editedItem$ | async"
      [formGroup] = "form">
    </dax365-shopping-item-options>
  </div>

  <div class = "modal-footer">
    <button 
      type = "button"
      class = "dax365-btn dax365-btn-primary">
      update
    </button>
  </div>
</ng-template>
